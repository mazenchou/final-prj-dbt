# profiles.example.yml - Template for team members
# Copy to profiles.local.yml and fill in your details

final_prj_team:
  target: dev
  
  outputs:
    # Personal development environment
    dev:
      type: bigquery
      method: oauth  # Change to service-account if using service account
      project: YOUR_PROJECT_ID_HERE
      dataset: dbt_dev_YOURNAME  # Personal dataset
      location: US
      threads: 4
      
    # Add your personal configurations here
    # staging and prod will use service account in CI/CD