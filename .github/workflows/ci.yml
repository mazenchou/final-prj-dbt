name: dbt CI Pipeline

on:
  pull_request:
    branches: [dev, staging, main]
  push:
    branches: [dev]

jobs:
  dbt-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dbt
      run: pip install dbt-bigquery
      
    - name: Check dbt version
      run: dbt --version
      
    - name: Run dbt compile
      run: dbt compile --profiles-dir .
      
    - name: Run dbt debug
      run: dbt debug --profiles-dir .
      
    - name: Validate SQL syntax
      run: |
        echo 'Checking SQL syntax in models...'
        find models -name '*.sql' -exec echo 'Validating {}' \;